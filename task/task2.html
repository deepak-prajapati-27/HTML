<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <dl>List of Indian states with their capital</dl>
    <dt>
      <ol>
        <li>Delhi</li>
      </ol>
    </dt>
    <dl></dl>
    <dd>
      <ul type="circle">
        <li>new delhi</li>
      </ul>
    </dd>
    <dt>
      <ol start="2">
        <li>Haryana</li>
      </ol>
    </dt>
    <dl></dl>
    <dd>
      <ul type="circle">
        <li>Chandigarh</li>
      </ul>
    </dd>
    <dt>
      <ol start="3">
        <li>Gujarat</li>
      </ol>
    </dt>
    <dl></dl>
    <dd>
      <ul type="circle">
        <li>Gandhinagar</li>
      </ul>
    </dd>
    <dt>
      <ol start="4">
        <li>Rajasthan</li>
      </ol>
    </dt>
    <dl></dl>
    <dd>
      <ul type="circle">
        <li>Jaipur</li>
      </ul>
    </dd>
    <dt>
      <ol start="5">
        <li>Maharashtra</li>
      </ol>
    </dt>
    <dl></dl>
    <dd>
      <ul type="circle">
        <li>Mumbai</li>
      </ul>
    </dd>
    <dt>
      <ol start="6">
        <li>Uttarpradesh</li>
      </ol>
    </dt>
    <dl></dl>
    <dd>
      <ul type="circle">
        <li>lucknow</li>
      </ul>
    </dd>
  </body>
</html>
