<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple table</title>
  </head>
  <body align="center">
    <table border="1" cellspacing="0px" cellpadding="50px">
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Quality</th>
        <th>Product quantity</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Rice</td>
        <td>Excellent</td>
        <td>1000 Kg</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Wheat</td>
        <td>Good</td>
        <td>15000 Kg</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Jowar</td>
        <td>Excellent</td>
        <td>1500 Kg</td>
      </tr>
    </table>
  </body>
</html>
