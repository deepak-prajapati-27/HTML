<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form inside table</title>
  </head>
  <body>
    <table border="1">
      <form action="">
        <tr>
          <td colspan="2">
            <center><strong>Fill The Form Below</strong></center>
          </td>
        </tr>
        <tr>
          <td><label for="fname">Name:</label></td>
          <td><input type="text" name="fname" id="fname" /></td>
        </tr>
        <tr>
          <td><label for="pass">Password:</label></td>
          <td><input type="password" name="pass" id="pass" /></td>
        </tr>
        <tr>
          <td><label for="feed">Feedback:</label></td>
          <td>
            <textarea name="feed" id="feed" cols="18" rows="2"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="gen">Gender:</label></td>
          <td>
            <input type="radio" name="gen" id="gen" />
            <label for="mal">Male</label>
            <input type="radio" name="gen" id="gen" />
            <label for="fem">Female</label>
          </td>
        </tr>

        <tr>
          <td><label for="sub">Subjects:</label></td>
          <td>
            <input type="checkbox" name="sub" id="sub" />Web
            <input type="checkbox" name="sub" id="sub" />Maths
            <input type="checkbox" name="sub" id="sub" />Graphics
            <input type="checkbox" name="sub" id="sub" />English
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="reset" value="Reset All" />
            <input type="submit" value="Submit Above Details" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
