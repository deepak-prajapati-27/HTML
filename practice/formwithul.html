<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form with ul</title>
  </head>
  <body>
    <h1>My Feedback Form</h1>
    <ul>
      <form action="">
        <li>
          <label for="uname">Name:</label>
          <input type="text" name="unmae" id="uname" />
        </li>
        <li>
          <label for="mail">Email:</label>
          <input type="email" name="mail" id="mail" />
        </li>
        <li>
          <label for="pass">Password:</label>
          <input type="password" name="pass" id="pass" /><br /><br />
        </li>

        <li>Please check all the emotions that apply to you:</li>
        <ul>
          <li>
            <label for="ang">Angry</label>
            <input type="checkbox" name="ang" id="ang" />
          </li>
          <li>
            <label for="ang">Sad</label>
            <input type="checkbox" name="ang" id="ang" />
          </li>
          <li>
            <label for="ang">Happy</label>
            <input type="checkbox" name="ang" id="ang" />
          </li>
          <li>
            <label for="ang">Ambivalent</label>
            <input type="checkbox" name="ang" id="ang" />
          </li>
        </ul>
        <li>How satisfied were you with our service:</li>
        <ul>
          <li>
            <label for="ang">Very Satisfied</label>
            <input type="radio" name="ang" id="ang" />
          </li>
          <li>
            <label for="ang">Satisfied</label>
            <input type="radio" name="ang" id="ang" />
          </li>
          <li>
            <label for="ang">Didn't Care</label>
            <input type="radio" name="ang" id="ang" />
          </li>
          <li>
            <label for="ang">Dissatified</label>
            <input type="radio" name="ang" id="ang" />
          </li>
        </ul>
        <li>
          <label for="fc">Future comments:</label>
          <textarea name="fc" id="fc" cols="30" rows="3"></textarea>
        </li>
        <li>
          <label for="bio">Bio Photos</label>
          <input type="text" name="bio" id="bio" />
          <input type="file" name="bio" id="bio" />
        </li>
        <li><input type="submit" /></li>
      </form>
    </ul>
  </body>
</html>
