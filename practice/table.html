<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table border="1" cellpadding="10" cellspacing="5">
      <tr>
        <td rowspan="2">
          <center><strong>Heading</strong></center>
        </td>
        <td><strong>Students</strong></td>
        <td colspan="3">
          <center><strong>Details</strong></center>
        </td>
      </tr>
      <tr>
        <td>
          <center><strong>Id</strong></center>
        </td>
        <td>
          <center><strong>Name</strong></center>
        </td>
        <td>
          <center><strong>Department</strong></center>
        </td>
        <td>
          <center><strong>Roll Number</strong></center>
        </td>
      </tr>
      <tr>
        <td rowspan="4">Student List</td>
        <td>1</td>
        <td>victor</td>
        <td>computer science</td>
        <td>12345</td>
      </tr>
      <tr>
        <td>2</td>
        <td>williams</td>
        <td>electronics</td>
        <td>23456</td>
      </tr>
      <tr>
        <td>3</td>
        <td>harry</td>
        <td>electrical</td>
        <td>34567</td>
      </tr>
      <tr>
        <td>4</td>
        <td>rick</td>
        <td>civil</td>
        <td>45678</td>
      </tr>
    </table>
  </body>
</html>
